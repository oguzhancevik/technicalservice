<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<!-- <meta name="apple-mobile-web-app-capable" content="yes" /> -->
		<meta name="theme-color"
			content="#{guestPreferences.themeColors[guestPreferences.layout]}" />
	</f:facet>
	<title><ui:insert name="title">TECHNICAL SERVICE</ui:insert></title>
	<h:outputScript name="js/nanoscroller.js" library="atlantis-layout" />
	<h:outputScript name="js/layout.js" library="atlantis-layout" />
	<ui:insert name="head" />
</h:head>

<h:body styleClass="login-body">

	<h:form name="form" id="form">
		<p:growl id="emailSendMsg" showDetail="true" sticky="true" />
		<div class="login-panel ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12 logo-container">
					<p:graphicImage name="images/logo.svg"
						width="100" height="100" library="atlantis-layout" />
				</div>
				<div class="ui-g-12">
					<p:panelGrid columns="1" layout="grid"
						styleClass="ui-panelgrid-blank form-group">

						<p:outputLabel for="userOrMail"
							value="Kayıtlı Email'inizi Girin !" />
						<p:inputText id="userOrMail" value="#{forgotPasswordBean.email}"
							style="font-size:80%; padding: 5px !important;" required="true"
							requiredMessage="Lütfen işletmenizde tanımlanan Email adresinizi giriniz!" />
					</p:panelGrid>
				</div>
				<div class="ui-g-12">
					<p:commandButton value="Şifremi Gönder" id="submit"
						styleClass="green-btn"
						actionListener="#{forgotPasswordBean.sendMailForResetPassword()}"
						update="emailSendMsg" onclick="start()" oncomplete="stop()" />
				</div>
				<div class="ui-g-12">
					<p:button outcome="giris.jsf" value="Giriş"
						icon="ui-icon-vpn-key" styleClass="primary" />
				</div>
			</div>
		</div>

		<h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css"
			library="atlantis-layout" />
	</h:form>
</h:body>

</html>
