<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="refresh"
			content="#{forgotPasswordBean.redirectPage == 'forgotPassword' ? '4;URL=forgotPassword.jsf' : '4;URL=giris.jsf?faces-redirect=true' || forgotPasswordBean.redirectPage == 'success' ? '4;URL=giris.jsf?faces-redirect=true' : ''}" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<!-- <meta name="apple-mobile-web-app-capable" content="yes" /> -->
		<meta name="theme-color"
			content="#{guestPreferences.themeColors[guestPreferences.layout]}" />
	</f:facet>
	<title><ui:insert name="title">Jervis Loyalty</ui:insert></title>
	<h:outputScript name="js/nanoscroller.js" library="atlantis-layout" />
	<h:outputScript name="js/layout.js" library="atlantis-layout" />
	<ui:insert name="head" />
</h:head>

<h:body styleClass="login-body">
	<h:form id="form">

		<p:growl id="emailResetMsg" showDetail="true" sticky="true" />

		<f:event type="preRenderView" listener="#{forgotPasswordBean.init}" />

		<div class="login-panel ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12 logo-container">
					<p:graphicImage name="images/logo-colored.png"
						library="atlantis-layout" />
				</div>
				<div class="ui-g-12">
					<p:panelGrid columns="2" layout="grid"
						styleClass="ui-panelgrid-blank form-group">

						<p:outputLabel for="pass" value="Şifre" />
						<p:password id="pass" value="#{forgotPasswordBean.password}"
							placeholder="Şifre" redisplay="true"
							requiredMessage="Lütfen şifre giriniz" />

						<p:outputLabel for="pass2" value="Şifre (Tekrar)" />
						<p:password id="pass2" value="#{forgotPasswordBean.password2}"
							placeholder="Şifre (Tekrar)" redisplay="true"
							requiredMessage="Lütfen şifre giriniz" />
					</p:panelGrid>
				</div>
				<div class="ui-g-12">
					<p:commandButton value="Şifre Değiştir" id="submit"
						actionListener="#{forgotPasswordBean.resetPassword()}"
						update="@form" ajax="false" />
				</div>
			</div>
		</div>

		<h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css"
			library="atlantis-layout" />

	</h:form>
</h:body>

</html>
