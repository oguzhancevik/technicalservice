<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pa="http://primefaces.org/atlantis">


	<div class="topbar">
		<div class="logo">
			<p:graphicImage name="images/logo.svg" width="40" height="40"
				library="atlantis-layout" />
		</div>

		<ul class="topbar-menu fadeInDown animated">
			<li class="profile-item">
			
				<p:commandLink action="#{loginAuthenticator.invalidateSession()}">
					<i class="fa fa-fw fa-close"></i>
					<span>Çıkış</span>
				</p:commandLink>
			
			</li>


			<li class="profile-item">
				
				<!-- Admin Profil Buton -->
				<p:commandLink action="#{adminListBean.updatePage(sessionObject.user,'admin.jsf')}"
					rendered="#{loginAuthenticator.roleAdmin}">
					<i class="fa fa-fw fa-user"></i>
					<span>Profil</span>
				</p:commandLink>
				
				<!-- Customer Profil Buton -->
				<p:commandLink rendered="#{loginAuthenticator.roleCustomer}">
					<i class="fa fa-fw fa-user"></i>
					<span>Profil</span>
				</p:commandLink>
			
			</li>
		</ul>
	</div>
</ui:composition>
