<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<!-- <meta name="apple-mobile-web-app-capable" content="yes" /> -->
		<meta name="theme-color"
			content="#{guestPreferences.themeColors[guestPreferences.layout]}" />
	</f:facet>
	<title><ui:insert name="title">TECHNICAL SERVICE</ui:insert></title>
	<h:outputScript name="js/nanoscroller.js" library="atlantis-layout" />
	<h:outputScript name="js/layout.js" library="atlantis-layout" />
	<ui:insert name="head" />
</h:head>

<h:body styleClass="main-body">
	<div
		class="layout-wrapper #{guestPreferences.overlayMenu ? 'layout-overlay-menu' : null} #{guestPreferences.orientationRTL ? 'layout-rtl' : null}">
		<ui:include src="./topbar.xhtml" />
		<ui:include src="./menu.xhtml" />

		<div class="layout-main">
			<div class="layout-main-content">
				<ui:insert name="content" />
			</div>

			<ui:include src="./footer.xhtml" />
		</div>
	</div>

	<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
		<p:commandButton value="EVET" type="button"
			styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		<p:commandButton value="HAYIR" type="button"
			styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	</p:confirmDialog>

	<script type="text/javascript">
			function start() {
	    		PF('statusDialog').show();
			}
	 
			function stop() {
	    		PF('statusDialog').hide();
			}
	</script>

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<h:graphicImage value="/resources/atlantis-layout/images/loading.gif"
			height="50px" width="50px">
		</h:graphicImage>
	</p:dialog>

	<p:ajaxStatus
		style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
		<f:facet name="start">
			<i class="fa fa-circle-o-notch fa-spin ajax-loader"
				aria-hidden="true"></i>
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<h:outputStylesheet name="css/nanoscroller.css"
		library="atlantis-layout" />
	<h:outputStylesheet name="css/animate.css" library="atlantis-layout" />
	<h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css"
		library="atlantis-layout" />
</h:body>

</html>
