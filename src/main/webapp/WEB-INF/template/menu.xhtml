<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pa="http://primefaces.org/atlantis">

	<h:form id="menu-form">
		<div
			class="layout-sidebar #{guestPreferences.darkMenu ? 'layout-sidebar-dark': ''}">


			<pa:tabMenu rendered="#{loginAuthenticator.roleAdmin}">
				<pa:tab icon="fa fa-cube" title="İşlemler">
					<pa:menu widgetVar="me">
						<p:menuitem value="Anasafya"
							icon="fa fa-fw fa-home" outcome="/admin/dashboard" />

						<p:submenu label="Kullanıcı İşlemleri"
							icon="fa fa-fw fa-users">
							<p:menuitem value="Müşteriler" icon="fa fa-fw fa-user"
								outcome="/admin/customers" />
							<p:menuitem value="Adminler" icon="fa fa-fw fa-check-circle"
								outcome="/admin/admins" />
						</p:submenu>
						
						<p:menuitem value="Bakım Yapılacak Cihazlar"
							icon="fa fa-fw fa-cogs" outcome="/admin/issues" />
						
						<p:menuitem value="Yapılacak Listesi"
							icon="fa fa-fw fa-newspaper-o" outcome="/admin/toDos" />
							
					</pa:menu>
				</pa:tab>
			</pa:tabMenu>
			
			<pa:tabMenu rendered="#{loginAuthenticator.roleCustomer}">
				<pa:tab icon="fa fa-cube" title="İşlemler">
					<pa:menu widgetVar="me">
					
						<p:menuitem value="Anasafya"
							icon="fa fa-fw fa-home" outcome="/customer/dashboard" />
							
						<p:menuitem value="Cihazlarım"
							icon="fa fa-fw fa-hdd-o" outcome="/customer/devices" />
							
						<p:menuitem value="Bakım / Onarım" 
							icon="fa fa-fw fa-tasks" outcome="/customer/issues" />
							

						
					</pa:menu>
				</pa:tab>
			</pa:tabMenu>
			
		</div>

	</h:form>
</ui:composition>
