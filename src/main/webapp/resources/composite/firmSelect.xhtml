<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
		

	<!-- INTERFACE -->
	<composite:interface>
		<composite:attribute name="value" type="com.jarvis.model.entity.FirmRelation"/>
		<composite:attribute name="disabled" type="java.lang.Boolean" default="false"></composite:attribute>
		<composite:attribute name="required" type="java.lang.Boolean" default="false"></composite:attribute>
		<composite:attribute name="requiredMessage" type="java.lang.String"></composite:attribute>
		<composite:attribute name="list" type="java.util.List"/>
		<composite:attribute name="update" type="java.lang.String"></composite:attribute>
	</composite:interface>

	<!-- IMPLEMENTATION -->
	<composite:implementation>
	        <p:selectOneMenu value="#{cc.attrs.value}" 
	        					converter="omnifaces.SelectItemsConverter"
	        					disabled="#{cc.attrs.disabled}"
	  							required="#{cc.attrs.required}"
								requiredMessage="#{cc.attrs.requiredMessage}"
								effect="fade"
								var="k"
								filter="true"
								filterMatchMode="contains"
	        					>
	            <f:selectItem itemLabel="Firma SeÃ§iniz" itemValue="" />
	            <f:selectItems value="#{cc.attrs.list}" var="firmRelation" itemLabel="#{firmRelation.destinationFirm.name}" itemValue="#{firmRelation}" />
	        
	        	<p:column>
	        		<h:outputText value="#{k.firmRelationType.displayName}" />
	        	</p:column>
	        	<p:column>
	        		<h:outputText value="#{k.destinationFirm.name}" />
	        	</p:column>
				<p:ajax update="#{cc.attrs.update}"></p:ajax>
	        </p:selectOneMenu>
	</composite:implementation>

</html>
