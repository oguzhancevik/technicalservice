<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">


<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="value" type="java.math.BigDecimal"></composite:attribute>
	<composite:attribute name="float" type="java.lang.String" default="right"></composite:attribute>
	<composite:attribute name="minFracDigits" type="java.lang.Integer" default="0"></composite:attribute>
	<composite:attribute name="style" type="java.lang.String"></composite:attribute>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<h:outputText value="#{cc.attrs.value}" style="#{cc.attrs.style};float:#{cc.attrs.float}">
		<f:convertNumber type="number" minFractionDigits="#{cc.attrs.minFracDigits}"/>
	</h:outputText>
</composite:implementation>

</html>
