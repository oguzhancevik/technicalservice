<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
		

	<!-- INTERFACE -->
	<composite:interface>
		<composite:attribute name="value" type="java.util.List"/>
		<composite:attribute name="disabled" type="java.lang.Boolean" default="false"/>
		<composite:attribute name="required" type="java.lang.Boolean" default="false"/>
		<composite:attribute name="requiredMessage" type="java.lang.String"/>
		<composite:attribute name="list" type="java.util.List"/>
		<composite:attribute name="update" type="java.lang.String"/>
	</composite:interface>

	<!-- IMPLEMENTATION -->
	<composite:implementation>
		<p:selectManyMenu style="width:750px;" 
						value="#{cc.attrs.value}"
						var="t" 
						filter="true" 
						filterMatchMode="contains" 
						showCheckbox="true"
						converter="omnifaces.SelectItemsConverter"
						>
			<f:selectItem noSelectionOption="true" itemLabel="Personel SeÃ§iniz" itemValue="" />
			<f:selectItems value="#{cc.attrs.list}" var="employeeFirm" itemLabel="#{employeeFirm.firm.name} - #{employeeFirm.employee.fullName}" itemValue="#{employeeFirm}" />
			<p:column>
            			 <h:outputText value="#{t.firm.name}" />
        			</p:column>
			<p:column>
            			 <h:outputText value="#{t.employee.fullName}" />
        			</p:column>
			<p:column>
            			 <h:outputText value="#{t.workStatu.displayName}" />
        			</p:column>
			<p:column>
            			 <h:outputText value="#{t.employee.occupation}" />
        			</p:column>
			<p:column>
            			 <h:outputText value="#{t.employee.occupation2}" />
        			</p:column>
			<p:ajax update="#{cc.attrs.update}"/>
		</p:selectManyMenu>
	</composite:implementation>

</html>
